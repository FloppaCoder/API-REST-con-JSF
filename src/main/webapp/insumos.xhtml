<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gesti√≥n de Insumos</title>
</h:head>
<h:body>
    <h:form id="insumoForm">
        <h:dataTable value="#{insumoMedBean.insumos}" var="insumo" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{insumo.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{insumo.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Cantidad</f:facet>
                #{insumo.cantidad}
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                #{insumo.precio}
            </h:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton value="Editar" action="#{insumoMedBean.setSelectedInsumo(insumo)}"/>
                <h:commandButton value="Eliminar" action="#{insumoMedBean.deleteInsumo(insumo.id)}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h:panelGrid columns="2">
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{insumoMedBean.selectedInsumo.nombre}" />
            <h:outputLabel for="cantidad" value="Cantidad:" />
            <h:inputText id="cantidad" value="#{insumoMedBean.selectedInsumo.cantidad}" />
            <h:outputLabel for="precio" value="Precio:" />
            <h:inputText id="precio" value="#{insumoMedBean.selectedInsumo.precio}" />
        </h:panelGrid>
        <br/>
        <h:commandButton value="Agregar" action="#{insumoMedBean.addInsumo}" />
        <h:commandButton value="Actualizar" action="#{insumoMedBean.updateInsumo}" />
    </h:form>
</h:body>
</html>
